SplitBins:
  type: class
  description: "Inplace binning of continuous data into intervals, returning integer-encoded bin identifiers directly."
  methods:
    __init__:
      description: "Initialize self."
      parameters:
        properties:
          cols:
            type: list
            description: "Columns to be binned inplace."
          strategy:
            type: str
            description: "Strategy used to define the widths of the bins."
            default: quantile
            enum:
              - quantile
              - uniform
              - kmeans
        required:
          - cols
    fit:
      description: "Fit the SplitBins model."
      parameters:
        properties:
          df:
            type: DataFrame
            description: "The input DataFrame."
        required:
          - df
    transform:
      description: "Transform the input DataFrame with the fitted model."
      parameters:
        properties:
          df:
            type: DataFrame
            description: "The input DataFrame."
        required:
          - df
      returns:
        df:
          type: DataFrame
          description: "The transformed DataFrame."
    fit_transform:
      description: "Fit and transform the input DataFrame."
      parameters:
        properties:
          df:
            type: DataFrame
            description: "The input DataFrame."
        required:
          - df
      returns:
        df:
          type: DataFrame
          description: "The transformed DataFrame."