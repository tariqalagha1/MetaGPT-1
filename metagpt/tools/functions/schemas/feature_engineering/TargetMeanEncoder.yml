TargetMeanEncoder:
  type: class
  description: "Encodes a categorical column by the mean of the label column, and adds the result as a new feature."
  methods:
    __init__:
      description: "Initialize self."
      parameters:
        properties:
          col:
            type: str
            description: "Column to be mean encoded."
          label:
            type: str
            description: "Predicted label column."
        required:
          - col
          - label
    fit:
      description: "Fit the TargetMeanEncoder model."
      parameters:
        properties:
          df:
            type: DataFrame
            description: "The input DataFrame."
        required:
          - df
    transform:
      description: "Transform the input DataFrame with the fitted model."
      parameters:
        properties:
          df:
            type: DataFrame
            description: "The input DataFrame."
        required:
          - df
      returns:
        df:
          type: DataFrame
          description: "The transformed DataFrame."
    fit_transform:
      description: "Fit and transform the input DataFrame."
      parameters:
        properties:
          df:
            type: DataFrame
            description: "The input DataFrame."
        required:
          - df
      returns:
        df:
          type: DataFrame
          description: "The transformed DataFrame."