OneHotEncode:
  type: class
  description: "Apply one-hot encoding to specified categorical columns, the original columns will be dropped."
  methods:
    __init__:
      description: "Initialize self."
      parameters:
        properties:
          features:
            type: list
            description: "Categorical columns to be one-hot encoded and dropped"
        required:
          - features
    fit:
      description: "Fit the OneHotEncoding model."
      parameters:
        properties:
          df:
            type: DataFrame
            description: "The input DataFrame."
        required:
          - df
    transform:
      description: "Transform the input DataFrame with the fitted model."
      parameters:
        properties:
          df:
            type: DataFrame
            description: "The input DataFrame."
        required:
          - df
      returns:
        df:
          type: DataFrame
          description: "The transformed DataFrame."
    fit_transform:
      description: "Fit and transform the input DataFrame."
      parameters:
        properties:
          df:
            type: DataFrame
            description: "The input DataFrame."
        required:
          - df
      returns:
        df:
          type: DataFrame
          description: "The transformed DataFrame."
