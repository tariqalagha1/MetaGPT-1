VarianceBasedSelection:
  type: class
  description: "Select features based on variance and remove features with low variance."
  methods:
    __init__:
      description: "Initialize self."
      parameters:
        properties:
          label_col:
            type: str
            description: "Label column name."
          threshold:
            type: float
            description: "Threshold for variance."
            default: 0.0
        required:
          - label_col
    fit:
      description: "Fit the VarianceBasedSelection model."
      parameters:
        properties:
          df:
            type: DataFrame
            description: "The input DataFrame."
        required:
          - df
    transform:
      description: "Transform the input DataFrame with the fitted model."
      parameters:
        properties:
          df:
            type: DataFrame
            description: "The input DataFrame."
        required:
          - df
      returns:
        df:
          type: DataFrame
          description: "The transformed DataFrame contain label_col."
    fit_transform:
      description: "Fit and transform the input DataFrame."
      parameters:
        properties:
          df:
            type: DataFrame
            description: "The input DataFrame."
        required:
          - df
      returns:
        df:
          type: DataFrame
          description: "The transformed DataFrame contain label_col."