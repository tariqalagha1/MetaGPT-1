CatCross:
  type: class
  description: "Add pairwise crossed features and convert them to numerical features."
  methods:
    __init__:
      description: "Initialize self."
      parameters:
        properties:
          cols:
            type: list
            description: "Columns to be pairwise crossed, at least 2 columns."
          max_cat_num:
            type: int
            description: "Maximum unique categories per crossed feature."
            default: 100
      required:
        - cols
    fit:
      description: "Fit the CatCross model."
      parameters:
        properties:
          df:
            type: DataFrame
            description: "The input DataFrame."
        required:
          - df
    transform:
      description: "Transform the input DataFrame with the fitted model."
      parameters:
        properties:
          df:
            type: DataFrame
            description: "The input DataFrame."
        required:
          - df
      returns:
        df:
          type: DataFrame
          description: "The transformed DataFrame."
    fit_transform:
      description: "Fit and transform the input DataFrame."
      parameters:
        properties:
          df:
            type: DataFrame
            description: "The input DataFrame."
        required:
          - df
      returns:
        df:
          type: DataFrame
          description: "The transformed DataFrame."