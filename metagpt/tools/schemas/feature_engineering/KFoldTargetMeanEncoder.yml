KFoldTargetMeanEncoder:
  type: class
  description: "Adds a new feature to the DataFrame by k-fold mean encoding of a categorical column using the label column."
  methods:
    __init__:
      description: "Initialize self."
      parameters:
        properties:
          col:
            type: str
            description: "Column to be k-fold mean encoded."
          label:
            type: str
            description: "Predicted label column."
          n_splits:
            type: int
            description: "Number of splits for K-fold."
            default: 5
          random_state:
            type: int
            description: "Random seed."
            default: 2021
        required:
          - col
          - label
    fit:
      description: "Fit the KFoldTargetMeanEncoder model."
      parameters:
        properties:
          df:
            type: DataFrame
            description: "The input DataFrame."
        required:
          - df
    transform:
      description: "Transform the input DataFrame with the fitted model."
      parameters:
        properties:
          df:
            type: DataFrame
            description: "The input DataFrame."
        required:
          - df
      returns:
        df:
          type: DataFrame
          description: "The transformed DataFrame."
    fit_transform:
      description: "Fit and transform the input DataFrame."
      parameters:
        properties:
          df:
            type: DataFrame
            description: "The input DataFrame."
        required:
          - df
      returns:
        df:
          type: DataFrame
          description: "The transformed DataFrame."